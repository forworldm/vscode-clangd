name: build

on:
    push:
        branches:
            - dev-dev

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: build
              run: npm install && npm run package

            - name: upload
              uses: actions/upload-artifact@v3
              with:
                  name: packages
                  path: "vscode-clangd-*.vsix"